<html>
	<head>
		<title>thriftify - Service to generate thrift bindings</title>
		<link href="{{ static_url('css/bootstrap.min.css') }}" rel="stylesheet">
		<link href="{{ static_url('css/bootstrap-responsive.min.css') }}" rel="stylesheet">
		<link href="{{ static_url('css/main.css') }}" rel="stylesheet">
		<link href="{{ static_url('css/shCore.css') }}" rel="stylesheet">
		<link href="{{ static_url('css/shThemeDefault.css') }}" rel="stylesheet">
	</head>
	<body>
		<div class="navbar">
			<div class="navbar-inner">
				<div class="container">
					<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</a>
					<a class="brand" href="#">Thriftify</a>
					<div class="nav-collapse">
						<ul class="nav pull-right">
							<li class="active"><a href="/">Home</a></li>
							<li><a href="/documentation">Documentation</a></li>
							<li><a href="/about">About</a></li>
							<li><a href="/contact">Contact</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>

		<div class="container">
			{% block content %}{% end %}
		</div>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script type="text/javascript" src="{{ static_url('js/jquery.validate.pack.js') }}"></script>
		<script src="{{ static_url('js/bootstrap.min.js') }}"></script>
		<script src="{{ static_url('js/bootstrap-transition.js') }}"></script>
		<script src="{{ static_url('js/bootstrap-tab.js') }}"></script>
		<script src="{{ static_url('js/sh/sh-all.js') }}"></script>
		<script src="{{ static_url('js/application.js') }}"></script>

		{% block scriptincludes %}{% end %}

		<script type="text/javascript">
			$(document).ready(function() {
				{% block scriptinit %}
				{% end %}
			});
		</script>

		{% if settings.ENABLE_ANALYTICS %}
		<script type="text/javascript">
		  var _gaq = _gaq || [];
		  _gaq.push(['_setAccount', 'UA-30989839-1']);
		  _gaq.push(['_trackPageview']);

		  (function() {
		    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		  })();

		</script>
		{% end %}
	</body>
</html>
