<html>
	<head>
		<title>thriftify - Service to generate thrift bindings</title>
		<link href="{{ static_url('css/bootstrap.min.css') }}" rel="stylesheet">
		<link href="{{ static_url('css/bootstrap-responsive.min.css') }}" rel="stylesheet">
	</head>
	<body>
		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</a>
					<a class="brand" href="#">Thriftify</a>
					<div class="nav-collapse">
						<ul class="nav">
							<li class="active"><a href="/">Home</a></li>
							<li><a href="/documentation">Documentation</a></li>
							<li><a href="/about">About</a></li>
							<li><a href="/contact">Contact</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="span12">
					<div class="hero-unit">
						<div align="">
							<h1>Thriftify</h1>
							<p>Thrift bindings generation as a service</p>
							<p>Follow 3 easy steps to generate your thrift bindings without the hassle of installing the compiler!</p>
						</div>
					</div>
				</div>
			</div>

			{% block content %}{% end %}
		</div>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script src="{{ static_url('js/bootstrap.min.js') }}"></script>
		<script src="{{ static_url('js/bootstrap-transition.js') }}"></script>
		<script src="{{ static_url('js/bootstrap-tab.js') }}"></script>
		{% block scriptincludes %}{% end %}

		<script type="text/javascript">
			$(document).ready(function() {
				{% block scriptinit %}{% end %}
			});
		</script>
	</body>
</html>
